<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        #game-board {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
        }
        #score, #high-score {
            margin: 10px 0;
            font-size: 20px;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .control-btn {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #check-scores-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #scores-list {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-board"></canvas>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <div id="controls">
        <button id="up-btn" class="control-btn">↑</button>
        <button id="left-btn" class="control-btn">←</button>
        <button id="right-btn" class="control-btn">→</button>
        <button id="down-btn" class="control-btn">↓</button>
    </div>
    <button id="check-scores-btn">Check Scores</button>
    <div id="scores-list"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Get user information from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const username = urlParams.get('username');

        // Game server URL
        const GAME_SERVER_URL = 'http://localhost:5000';  // Replace with your actual server URL

        // Snake game logic
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const playAgainButton = document.getElementById('play-again');
        const checkScoresButton = document.getElementById('check-scores-btn');
        const scoresListElement = document.getElementById('scores-list');

        const gridSize = 15;
        const tileCount = 20;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = 0;
        let gameLoop;
        let startTime;

        // Initialize Telegram WebApp
        window.Telegram.WebApp.ready();

        function startGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            startTime = Date.now();
            updateScore();
            gameOverElement.style.display = 'none';
            gameLoop = setInterval(update, 100);
        }

        function update() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                spawnFood();
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                endGame();
            } else {
                draw();
            }
        }

        function draw() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function checkCollision() {
            const head = snake[0];
            return (
                head.x < 0 || head.x >= tileCount ||
                head.y < 0 || head.y >= tileCount ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = `High Score: ${highScore}`;
            }
        }

        function endGame() {
            clearInterval(gameLoop);
            const endTime = Date.now();
            const timePlayed = (endTime - startTime) / 1000; // Convert to seconds
            gameOverElement.style.display = 'block';
            finalScoreElement.textContent = `Your score: ${score}`;

            // Send score to game server
            fetch(`${GAME_SERVER_URL}/submit_score`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: userId,
                    username: username,
                    action: 'game_end',
                    game_name: 'Snake',
                    score: score,
                    time_spent: timePlayed
                }),
            })
            .then(response => response.json())
            .then(data => console.log('Score submitted:', data))
            .catch((error) => console.error('Error:', error));

            // Send score to Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify({
                    action: 'game_over',
                    game_name: 'Snake',
                    score: score,
                    time: timePlayed
                }));
            }
        }

        function checkScores() {
            fetch(`${GAME_SERVER_URL}/get_user_scores?user_id=${userId}&game_name=Snake`)
                .then(response => response.json())
                .then(data => {
                    let scoresHtml = '<h3>Your Snake Game Scores:</h3><ul>';
                    data.scores.forEach(score => {
                        scoresHtml += `<li>Score: ${score.score}, Time: ${score.time_spent.toFixed(2)}s, Date: ${new Date(score.timestamp).toLocaleString()}</li>`;
                    });
                    scoresHtml += '</ul>';
                    scoresListElement.innerHTML = scoresHtml;
                })
                .catch((error) => console.error('Error:', error));
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': if (dy === 0) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy === 0) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx === 0) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx === 0) { dx = 1; dy = 0; } break;
            }
        });

        // Touch controls
        document.getElementById('up-btn').addEventListener('click', () => { if (dy === 0) { dx = 0; dy = -1; } });
        document.getElementById('down-btn').addEventListener('click', () => { if (dy === 0) { dx = 0; dy = 1; } });
        document.getElementById('left-btn').addEventListener('click', () => { if (dx === 0) { dx = -1; dy = 0; } });
        document.getElementById('right-btn').addEventListener('click', () => { if (dx === 0) { dx = 1; dy = 0; } });

        playAgainButton.addEventListener('click', startGame);
        checkScoresButton.addEventListener('click', checkScores);

        canvas.width = gridSize * tileCount;
        canvas.height = gridSize * tileCount;
        startGame();
    </script>
</body>
</html>
